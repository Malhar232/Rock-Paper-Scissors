<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href =  
    "images/scissor.png"
            type = "image/x-icon"> 
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <section class="game">
        <div class="scoreboard fadeout">
            <div class="Player-score">
                <h2>Player:</h2>
                <p><b>0</b></p>
            </div>
            <div class="Computer-score">
                <h2>Computer:</h2>
                <p><b>0</b></p>
            </div>
        </div>
        <div class="introscreen ">
            <h1>Rock Paper And Scissors Game</h1>
            <button class="span">Let's Play!</button>
        </div>
        <div class="match fadeout">
            <h1 class="winner">Choose an option:</h1>
            <div class="hands">
                <div class="player_hand">
                    <img class="bew" src="./images/rock.png" alt="playerhand">
                </div>
                <div class="computer_hand">
                    <img class="bew1" src="./images/rock.png" alt="computerhand">
                </div>
            </div>
                <div class="moves">
                    <button href="#">rock</button>
                    <button href="#">paper</button>
                    <button href="#">scissor</button>
                </div>
            

        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
